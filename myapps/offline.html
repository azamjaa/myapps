<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - MyApps KEDA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center">
    <div class="container mx-auto px-4">
        <div class="max-w-md mx-auto bg-white rounded-2xl shadow-2xl p-8 text-center">
            <div class="mb-6">
                <i class="fas fa-wifi-slash text-6xl text-gray-400 mb-4"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-800 mb-4">Tiada Sambungan Internet</h1>
            <p class="text-gray-600 mb-6">
                Anda sedang dalam mod offline. Sila semak sambungan internet anda dan cuba lagi.
            </p>
            
            <div class="bg-blue-50 border border-blue-200 rounded-lg p-4 mb-6">
                <i class="fas fa-info-circle text-blue-600 mr-2"></i>
                <span class="text-blue-800 text-sm">
                    MyApps KEDA masih boleh digunakan secara terhad dalam mod offline
                </span>
            </div>
            
            <button onclick="window.location.reload()" 
                    class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105">
                <i class="fas fa-sync-alt mr-2"></i>
                Cuba Semula
            </button>
            
            <div class="mt-6">
                <a href="javascript:history.back()" class="text-blue-600 hover:text-blue-800 text-sm">
                    <i class="fas fa-arrow-left mr-1"></i>
                    Kembali
                </a>
            </div>
        </div>
    </div>
    
    <script>
        // Auto retry connection every 5 seconds
        setInterval(() => {
            if (navigator.onLine) {
                window.location.reload();
            }
        }, 5000);
    </script>
</body>
</html>
